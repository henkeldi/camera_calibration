[Dataset]
NAME: FastPatches

[Network]
CONV_NET: False
LATENT_SPACE_SIZE: 2
LAYER_SIZES_ENCODER: [500]
LAYER_SIZES_DECODER: [500]
FILTER_DEPTH: None
FILTER_SIZE_DECODER: None
FILTER_SIZE_ENCODER: None
LOSS_FUNCTION: B
USE_BATCHNORM: False
INVARIANCE_STRENGTH: 1.0
SOFTPLUS_SIGMA: False
USE_QUEUE: False
QUEUE_SIZE: 64
QUEUE_THREADS: 1
KL_DIV_SCALE: 1.0

[Training]
NUM_ITER: 50000
LEARNING_RATE: 1e-4
BATCH_SIZE: 256
SAVE_INTERVAL: 500
EVAL_INTERVAL: 100
LOG_DIR: log
RUN_ID: 1